<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="form__box">
        <h2 class="title">
            Qaysi sport turiga qiziqasiz?
        </h2>
    
        <form class="form" action="">
            <label class="label">
                <input  class="input  visually-hidden" id="input1" type="checkbox">
    
                <span class="input__controller"></span>
    
                <span class="label__info">
                    Stol tennisi
                </span>
            </label>
    
            <label class="label">
                <input class="input visually-hidden" id="input2" type="checkbox" >
    
                <span class="input__controller"></span>
    
                
                <span class="label__info">
                    Basketbol
                </span>
            </label>
    
            <label class="label">
                <input class="input visually-hidden" id="input3" type="checkbox" >
    
                <span class="input__controller"></span>
    
                <span class="label__info">
                    Voleybol
                </span>
            </label>
    
            <label class="label">
                <input class="input visually-hidden" id="input4" type="checkbox" disabled checked >
    
                <span class="input__controller"></span>
    
                
                <span class="label__info">
                    Hokkey
                </span>
            </label>
        </form>
    
    </div>
</body>
</html>
